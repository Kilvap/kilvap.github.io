<!DOCTYPE html>
<html>
    <head>
        <title>kilvap.github.io</title>
        <link rel="icon" type="image/x-icon" href="/favicon.svg">

        <style>
            :root {
                --bg-color: #312e2b;
                --chess-square-color: #7fa650;
                --mines-cell-color: rgba(189, 189, 189, 1);
                --gray-color: #d0d9cd;
            }

            @font-face {
                font-family: "Clear Sans";
                src: url(./ClearSans-Regular.woff);
                
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                background-color: var(--bg-color);
            }

            .col {
                display: flex;
                flex-direction: column;
            }

            .row {
                display: flex;
                flex-direction: row;
            }

            .main {
                height: 100%;
                justify-content: space-evenly;
                align-items: center;
            }

            .tile {
                margin-right: 8px;
                margin-left: 8px;
            }

            .content {
                display: flex;
                flex-direction: column;
            }

            .icon {
                border-radius: 12px;
                overflow: hidden;
            }

            .chess {
                background-color: var(--chess-square-color);
            }

            .mines {
                background-color: var(--mines-cell-color);
            }

            .title {
                display: flex;
                flex-direction: row;
                justify-content: center;

                color: white;
                font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
                font-weight: bold;
                font-size: 14px;
            }

            .empty {
                display: flex;
                overflow: hidden;
                
                height: 64px;
                width: 64px;

                border-radius: 12px;
                border: 1px dashed var(--gray-color);
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                box-sizing: border-box;
            }

            @keyframes animate {
                from { transform: scale(1); }
                to { transform: scale(1.1); }
            }

            .icon:hover {
                animation: animate 0.5s forwards;
            }

            .banner {
                display: flex;
                flex-direction: row;
                flex: 4;
            }

            .githubIcon {
                fill: var(--gray-color);
            }

            
        </style>
    </head>

    <body>
        <div class="main col">
            <!-- header -->
            <div></div>

            <!-- content -->
            <div class="col">
                <div class="row">

                    <!-- Tile HTML -->
                    <div class="tile col">
                        <div class="content">
                            <div class="icon chess">
                                <a href="https://kilvap.github.io/chess" class="banner">
                                    <img width="64" height="64" src="https://kilvap.github.io/chess/pieces/set2/white-knight.svg" alt="chess"> </img>
                                </a>
                            </div>
                            <div class="title">
                                Chess
                            </div>
                        </div>
                    </div>
                    <!-- Tile HTML END -->

                    <!-- Placeholder Tiles -->
                    <div class="tile col">
                        <div class="content">
                            <div class="icon mines">
                                <a href="https://kilvap.github.io/minesweeper" class="banner">
                                    <img width="64" height="64" src="https://kilvap.github.io/minesweeper/logo.png" alt="minesweeper"> </img>
                                </a>
                            </div>
                            <div class="title">
                                Mines
                            </div>
                        </div>
                    </div>

                    <div class="tile col">
                        <div class="empty"></div>
                    </div>

                </div>

            </div>

            <!-- footer -->
            <a href="https://github.com/Kilvap/kilvap.github.io" aria-label="Homepage">

            </a>

        </div>

    </body>

</html>
